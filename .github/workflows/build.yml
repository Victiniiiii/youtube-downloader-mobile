name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Install Gradle 8.8
        run: |
          curl -sLO https://services.gradle.org/distributions/gradle-8.8-bin.zip
          unzip -q gradle-8.8-bin.zip -d $HOME/gradle
          export PATH=$HOME/gradle/gradle-8.8/bin:$PATH
          gradle --version

      - name: Build Debug APK
        run: |
          export PATH=$HOME/gradle/gradle-8.8/bin:$PATH
          gradle assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeDownloader-debug
          path: app/build/outputs/apk/debug/app-debug.apk
